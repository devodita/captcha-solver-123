<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 max-w-lg w-full"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver Demo</h1><div class="mb-6"><label for="imageUrlInput" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label><input type="text" id="imageUrlInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter image URL or use default" value="sample.png"><button id="loadCaptcha" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Load Captcha Image</button></div><div class="flex justify-center items-center mb-6 border border-gray-300 rounded p-2 bg-gray-50 min-h-[100px]"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto max-h-64 object-contain"></div><div class="mb-6"><label for="captchaSolution" class="block text-gray-700 text-sm font-bold mb-2">Your Solution:</label><input type="text" id="captchaSolution" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter captcha text here"><button id="submitCaptcha" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit Solution</button></div><div id="result" class="text-center text-gray-600 text-sm italic">Load an image to start.</div></div><script>document.addEventListener('DOMContentLoaded', () => {const imageUrlInput = document.getElementById('imageUrlInput');const captchaImage = document.getElementById('captchaImage');const loadButton = document.getElementById('loadCaptcha');const captchaSolutionInput = document.getElementById('captchaSolution');const submitButton = document.getElementById('submitCaptcha');const resultDiv = document.getElementById('result');const urlParams = new URLSearchParams(window.location.search);const initialUrl = urlParams.get('url');if (initialUrl) {imageUrlInput.value = initialUrl;captchaImage.src = initialUrl;resultDiv.textContent = `Image loaded from URL parameter: ${initialUrl}`;} else {captchaImage.src = imageUrlInput.value;resultDiv.textContent = `Default image loaded: ${imageUrlInput.value}`;}loadButton.addEventListener('click', () => {const newUrl = imageUrlInput.value;if (newUrl) {captchaImage.src = newUrl;resultDiv.textContent = `Image loaded from: ${newUrl}`;} else {resultDiv.textContent = 'Please provide an image URL.';}});submitButton.addEventListener('click', () => {const solution = captchaSolutionInput.value;if (solution.trim() !== '') {resultDiv.textContent = `Solution "${solution}" submitted. (Note: This is a client-side demo; actual validation would be server-side.)`;captchaSolutionInput.value = '';} else {resultDiv.textContent = 'Please enter a solution.';}});});</script></body></html>
